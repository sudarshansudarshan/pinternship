<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      padding: 50px 40px;
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #667eea;
      font-weight: 700;
      animation: slideIn 0.8s ease-out 0.2s backwards;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    h2 {
      font-size: 1.8em;
      margin: 1.5em 0;
      animation: slideIn 0.8s ease-out 0.4s backwards;
    }
    h2 a {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    h2 a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin: 1.5em 0;
      animation: slideIn 0.8s ease-out 0.3s backwards;
    }
    hr {
      border: 0;
      border-top: 2px solid #f0f0f0;
      margin: 2.5em 0;
      animation: slideIn 0.8s ease-out 0.5s backwards;
    }
    em {
      color: #999;
      font-style: italic;
      font-size: 1.1em;
      animation: slideIn 0.8s ease-out 0.6s backwards;
    }
    .icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.4em;
      }
      h2 a {
        padding: 12px 30px;
      }
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.open('https://sudarshansudarshan.github.io/vinternship/', '_blank');
      }, 3000);
    };
  </script>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
